<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="logo.webp">
    <title>Contact - SMP Negeri 34 Jakarta</title>
    <style>
        /* Atur badan untuk menggunakan gambar latar belakang */
        body {
            margin: 0;
            height: 100vh; /* Full height */
            background: url('foto background sekolah.jpg') no-repeat center center fixed;
            background-size: cover; /* Cover the entire viewport */
            font-family: Arial, sans-serif;
            color: bisque;
        }

        /* Mengatur tampilan text (HOME,Profile,News,Gallery,dan Contact) */
        a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            margin: 0 15px; /* Space between links */
            border-bottom: 2px solid transparent;
            transition: border-bottom-color 0.3s ease;
        }
        /* content untuk tabel menggunakan margin dan padding, serta mengatur warna pada tabel */
        .content {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            text-align: center;
        }


        nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-bottom: 2px solid transparent;
            transition: border-bottom-color 0.3s ease;
        }

        nav a:hover {
            border-bottom-color: rgb(0, 4, 255);
        }

        h1, h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            margin: 10px 0 5px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #00a2e9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #007bb5;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            nav a {
                margin: 5px 0;
            }

            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="Home.html">HOME</a>
        <a href="profile.html">Profile</a>
        <a href="news.html">News</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="content">
        <h1>Hubungi Kami</h1>
        <p>Jika Anda memiliki pertanyaan, silakan hubungi kami melalui informasi di bawah ini:</p>
        
        <h2>Alamat</h2>
        <p>Jalan Pademangan Timur VII, Jakarta</p>

        <h2>Telepon</h2>
        <p>62648291 - 64627940</p>

        <h2>Email</h2>
        <p>smpn34jakarta@gmail.com</p>

        <h2>Form Kontak</h2>
        <form id="contactForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
