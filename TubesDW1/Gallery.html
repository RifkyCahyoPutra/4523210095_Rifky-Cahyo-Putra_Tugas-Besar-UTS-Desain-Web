<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="logo.webp">
    <title>Gallery - SMP Negeri 34 Jakarta</title>
    <style>
        /* Set the body to use the background image */
        body {
            margin: 0;
            height: 100vh; /* Full height */
            background: url('foto background sekolah.jpg') no-repeat center center fixed;
            background-size: cover; /* Cover the entire viewport */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff; /* Change text color for visibility */
        }

        .content {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better visibility */
            border-radius: 10px;
        }

        nav {
            margin: 20px 0;
        }

        a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            margin: 0 15px; /* Space between links */
            border-bottom: 2px solid transparent;
            transition: border-bottom-color 0.3s ease;
        }

        a:hover {
            border-bottom-color: rgb(0, 4, 255);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Galeri</h1>
        <p>Foto-foto kegiatan di SMP Negeri 34 Jakarta bersama SATLANTAS POLRES METRO JAKUT.</p>

        <nav>
            <a href="Home.html">HOME</a>
            <a href="profile.html">Profile</a>
            <a href="news.html">News</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>

        <div class="gallery">
            <img src="1.jpg" alt="Kegiatan 1">
            <img src="2.jpg" alt="Kegiatan 2">
            <img src="3.jpg" alt="Kegiatan 3">
            <img src="4.jpg" alt="Kegiatan 4">
            <img src="5.jpg" alt="Kegiatan 5">
            <img src="6.jpg" alt="Kegiatan 6">
            <img src="7.jpg" alt="Kegiatan 7">
            <img src="8.jpg" alt="Kegiatan 8">
            <img src="9.jpg" alt="Kegiatan 9">
            <img src="10.jpg" alt="Kegiatan 10">
            <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
        </div>
    </div>
</body>
</html>
